<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>AUTO KETTLE</title>
    </head>

    <body>
        <div align=center><h1>AUTO KETTLE</h1>

            <form action="/data" method = "POST">
                <p>GPIO pin to use <input type="text" name="GPIO_pin", placeholder="1-40" required=True/></p>
                <p>Raspberry Pi local IP <input type="text" name="raspy_ip" placeholder="192.168.1.[0-255]" required=True/></p>
                <p>Raspberry PI username <input type="text" name="raspy_user", placeholder="pi" required=True/></p>
                <p>Raspberry PI password <input type="password" name="raspy_pass" required=True/></p>
                <p>Store data in a file for later use<input type="checkbox" name="filesave_toggle"></p>
                <p><input type="submit" value="Submit"/></p>
            </form>

            <form action="/heat" method="GET">
                <p><button name="heat_button" type="submit">Heat up the kettle</button></p>
            </form>
            
        </div>
    </body>

</html>
